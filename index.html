<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Qazaq Support</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .support-info {
        margin-bottom: 20px;
    }
    .contact-info {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Big Qazaq Support</h1>

    <div class="support-info">
        <h2>Support Information</h2>
        <p>Welcome to Big Qazaq support. Please use the contact form below or reach out to us via email for assistance.</p>
    </div>

    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Email: muxammederaliev@gmail.com</p>
        <p>Phone: +77475419877</p>
    </div>

    <form id="contactForm" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Simulate form data
        let formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        // Simulate sending data to a server using fetch
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Server response:', data);
            alert('Your message has been sent successfully.'); // Simulated success message
            document.getElementById('contactForm').reset(); // Reset form
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error sending your message. Please try again later.'); // Simulated error message
        });
    });
</script>

</body>
</html>
